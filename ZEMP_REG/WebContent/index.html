<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("zemp_reg");
				var app = new sap.m.App({initialPage:"idXmlPage1"});
				var page1 = sap.ui.view({id:"idXmlPage1", viewName:"zemp_reg.XmlPage", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page1);
				
				var page2=sap.ui.view(
						{
							id:"idLinkpage",
							viewName:"zemp_reg.Linkpage",
							type:sap.ui.core.mvc.ViewType.XML
						});
				app.addPage(page2);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
